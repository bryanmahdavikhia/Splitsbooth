<h1>Enter Strava Code</h1>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="code" placeholder="Enter OAuth Code" />
  <button type="submit">Submit</button>
</form>

{% if activities %}
  <h2>Latest Activities:</h2>
  <ul>
    {% for activity in activities %}
      <li>
        <strong>Name:</strong> {{ activity.name }}<br>
        <strong>Distance:</strong> {{ activity.distance }} km<br>
        <strong>Pace:</strong> {{ activity.pace }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
